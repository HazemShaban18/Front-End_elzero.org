<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress Table</title>
</head>
<body>
    <table border="2" cellpadding="10%">
        <caption> Learning Progress</caption>

        <!-- 
                 --------------------------
            Head |    |    |    |    |    |
                 --------------------------
         -->

        <thead>
            <th>Year</th>
            <th>Group</th>
            <th>Language</th>
            <th>Done</th>
            <th>Passed</th>
        </thead>

        <tbody>
            <!-- 
                     --------------------------
                Head |    |    |    |    |    |
                     --------------------------
                     |    |    |    |         |
                     --------------------------
            -->

            <tr>
                <td rowspan="5">2022</td>
                <td rowspan="2">Elzero</td>
                <td>HTML</td>
                <td colspan="2">Yes</td>
            </tr>

            <!-- 
                     --------------------------
                Head |    |    |    |    |    |
                     --------------------------
                     |    |    |    |         |
                     -    -    ----------------
                     |    |    |    |         |
                     --------------------------
            -->

            <tr>
                <td>CSS</td>
                <td colspan="2">Yes</td>
            </tr>

            <!-- 
                     --------------------------
                Head |    |    |    |    |    |
                     --------------------------
                     |    |    |    |         |
                     -    -    ----------------
                     |    |    |    |         |
                     -    ---------------------
                     |    |    |    |         |
                     --------------------------
            -->

            <tr>
                <td rowspan="3">Heroes</td>
                <td>JS</td>
                <td>Yes</td>
                <td>No</td>
            </tr>

            <!-- 
                     --------------------------
                Head |    |    |    |    |    |
                     --------------------------
                     |    |    |    |         |
                     -    -    ----------------
                     |    |    |    |         |
                     -    ---------------------
                     |    |    |    |    |    |
                     -    -    ----------------
                     |    |    |    |         |
                     --------------------------
            -->

            <tr>
                <td>PHP</td>
                <td colspan="2">Yes</td>
            </tr>

            <!-- 
                     --------------------------
                Head |    |    |    |    |    |
                     --------------------------
                     |    |    |    |         |
                     -    -    ----------------
                     |    |    |    |         |
                     -    ---------------------
                     |    |    |    |    |    |
                     -    -    ----------------
                     |    |    |    |         |
                     -    -    ----------------
                     |    |    |    |    |    |
                     --------------------------
            -->

            <tr>
                <td>Python</td>
                <td>No</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
