<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <form action="test.py" method="post">
        <div>
            <label for="username">Username</label>
            <br>
            <input type="text" placeholder="your name" name="username" required>
        </div>
        
        <hr>
        
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" placeholder="Write a complicated password" name="password">
        </div>
        
        <hr>

        <div>
            <label for="phone">Mobile</label>
            <br>
            <input type="tel" placeholder="+20100 (234) 123" name="phone">    
        </div>

        <hr>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" placeholder="name@examble.com" name="email" required>
        </div>
        
        <hr>

        <div>
            <label for="sub">Subject</label>
            <br>
            <input type="text" placeholder="math, english, ...etc" name="sub">
        </div>

        <hr>
            
            <input type="hidden" value="Hidden field">
        
        <div>
            <input type="reset" value="Empty Form" name="reset">
            <input type="submit" value="Send Data" name="submit">
        </div>
    </form>
</body>
</html>
