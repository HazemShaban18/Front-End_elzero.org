<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Upload Url</title>
</head>

<body>
  <form action="" method="GET" target="_blank" novalidate>
    <div>
      <label for="se">Search</label>
      <br>
      <input type="search" name="search for" id="se" placeholder="Enter A Search Word" autofocus>
    </div>

    <br>

    <div>
      <label for="file">Upload</label>
      <br>
      <input type="file" name="file" id="file">
    </div>

    <br>

    <div>
      <label for="Url">Url</label>
      <br>
      <!-- even if you right a non url format is accepted!!! is this right??? -->
      <input type="url" name="url" id="Url" required>
    </div>

    <br>

    <div>
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
    </div>

    <br>

    <div>
      <label for="month">Month</label>

      <!-- still not supported yet on firefox v109.0.1 and developer edition v110.0b9 -->
      <input type="month" name="month" id="month">
    </div>

    <br>

    <input type="reset" value="Empty">
    <input type="submit" value="Save">
  </form>
</body>

</html>
