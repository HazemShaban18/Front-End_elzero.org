<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three fields Form Plus skills and jobs</title>
</head>
<body>
  <form method="get">
    <div>
      <label for="token"></label>
      <input type="hidden" name="token" value="b92f1fc2fce391ad7af633723afd3055" id="token">
    </div>

    <br>

    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" value="o@o.com" id="email" readonly>
    </div>

    <br>

    <div>
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" required minlength="5" maxlength="20" autofocus>
    </div>

    <br>
    <hr>
    <br>

    <div>
      <input type="checkbox" name="skills" id="PrSl" value="Problem Solving">
      <label for="PrSl">Problem Solving</label>
    </div>

    <br>

    <div>
      <input type="checkbox" name="skills" id="LTh" value="Logical Thinking">
      <label for="LTh">Logical Thinking</label>
    </div>
    
    <br>

    <div>
      <input type="checkbox" name="skills" id="AdvSea" value="Advanced Search">
      <label for="AdvSea">Advanced Search</label>
    </div>

    <br>

    <div>
      <input type="checkbox" name="skills" id="Analysis" value="Analysis">
      <label for="Analysis">Analysis</label>
    </div>

    <br>

    <div>
      <input type="checkbox" name="skills" id="Planning" value="Planning">
      <label for="Planning">Planning</label>
    </div>

    <br>
    <hr>
    <br>

    <div>
      <input type="radio" name="job" id="FR" value="Front-End Developer">
      <label for="FR">Front-End Developer</label>
    </div>

    <br>

    <div>
      <input type="radio" name="job" id="BR" value="Back-End Developer">
      <label for="BR">Back-End Developer</label>
    </div>
    
    <br>

    <div>
      <input type="radio" name="job" id="BA" value="Business Analyst">
      <label for="BA">Business Analyst</label>
    </div>

    <br>

    <div>
      <input type="radio" name="job" id="PM" value="Project Manager">
      <label for="PM">Project Manager</label>
    </div>

    <br>

    <div>
      <input type="radio" name="job" id="SM" value="Scrum Master">
      <label for="SM">Scrum Master</label>
    </div>

    <br>
    <hr>
    <br>

    <input type="reset" value="Empty">
    <input type="submit" value="Send">
  </form>
</body>
</html>
